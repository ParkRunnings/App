name: Pull Request

on:
    pull_request:
        types: [opened, synchronize, reopened]

jobs:
                    
        test:
            
            name: Test Codebase
            runs-on: ubuntu-latest
        
            steps:
        
              - name: Checkout
                id: checkout
                uses: actions/checkout@v4
                with:
                    ref: ${{ github.event.pull_request.head.ref }}
                    
              - name: Check Changelog
                id: changelog
                run: echo "${{ github.event.pull_request.head.ref }}"
                
              - run: git branch
